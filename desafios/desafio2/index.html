<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5 temos diversas tags e dentro delas temos um monte de opções.
    </p>
    <ul>
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="De h1 a h6">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;code&gt">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ol&gt;&lt;li&gt;">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ol&gt;&lt;li&gt;">Listas com demarcadores</abbr>
        </li>
</ul>
</body>
</html>
