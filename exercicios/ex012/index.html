<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo video local</h1>
    <p>
        Esse video esta no local
    </p>
    <video width="300" height="400" muted autoplay controls loop> <!-- Se quiser por capa, utilize poster -->
        <source src="midia/video.mp4.mp4" type="video/mp4">
        <source src="midia/video.webm.webm" type="video/webm">
        <p>
            Seu navegador não reproduz vídeos.
        </p>
    </video>

    <h1>Inserindo videos do yt</h1>
       <iframe width="400" height="400" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo video do vimeo</h1> 
       <iframe src="https://player.vimeo.com/video/271787074?h=1f5effc46e" width="400" height="400" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
