<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {   /* Configuração globais das CSS */
            height: 100%;
        }
        body {  /* Comandos dps do to (botton baixo) (up cima) (left esquerda) (right direita) (grau é 45DEG) */
            background-image: linear-gradient(to bottom, #F285EF, #FCADDC, #E69CCF);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
