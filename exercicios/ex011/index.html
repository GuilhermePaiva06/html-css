<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>
        Tente abrir esse site em varios dispositivos diferentes ou diminua o tamanho do navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>
        Audio logo abaixo.
    </p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/wiu.mp3" type="audio/mpeg">
        <p>
            Seu navegador não reproduz áudio. <a href="https://www.youtube.com/watch?v=p03BWB5SN4M">Clique aqui para baixar o audio.</a>
        </p>
    </audio>
</body>
</html>
